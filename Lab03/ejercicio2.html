<script>
    var sumatoria = 0;
    var promedio = 0;
    var nota = 0;
    for (var i=1; i<=10; i++){
        nota = prompt("INGRESO DE NOTAS \n Alumno " + i + ":");
        sumatoria += parseInt(nota);
    }
    promedio = sumatoria / 10;
    alert("El promedio de las notas es: " + promedio);
</script>
