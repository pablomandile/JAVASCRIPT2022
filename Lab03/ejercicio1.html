<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ejercicio 1 - LAB3</title>
</head>
<body>
    <div id="resultado"></div>
</body>
<script>
    var numero1 = prompt("Ingrese el primer número: ");
    var numero2 = prompt("Ingrese el segundo número: ");
    var operador = prompt("Ingrese la operación: \n (+, - O *)");
    var resultado;
    switch (operador){
        case "+":
            resultado = parseFloat(numero1) + parseFloat(numero2);
            operador = "suma";
        break;
        case "-": 
            resultado = parseFloat(numero1) - parseFloat(numero2);
            operador = "resta";
        break;
        case "*": 
        resultado = parseFloat(numero1) * parseFloat(numero2);
        operador = "multiplicación";
        break;
        default:
        break;
    }
    alert("Resultado de la operación de " + operador + " es: " + resultado);
</script>
</html>
